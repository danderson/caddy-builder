language: go
os: linux
install: gem install fpm
script: ./package-caddy.sh
deploy:
- provider: packagecloud
  repository: caddy
  username: danderson
  dist: debian/stretch
  skip_cleanup: true
  token:
    secure: ""
- provider: script
  script: go run prune_old_versions.go -user=danderson -repo=caddy -distro=debian -version=stretch -package=caddy -arch=amd64 -limit=2
env:
  # Packagecloud API key, for prune_old_versions.go
  - secure: ""
